<!DOCTYPE html>
<html>
 <head>
    <title>badge</title>
 <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

 <link rel="stylesheet" href="../FontAwesome/css/all.css">
 </head>
 <body>
    <span class="badge badge-pill alert-warning">Primary</span>
    <div>
        Missed Calls
        <span class="fa fa-phone"></span>
        <sup>
        <span class="badge badge-pill bg-dark">2</span>
        </sup>
        </div>    
 <h1 class="d-flex text-primary">Hello gud morning<sub><span class="badge badge-pill alert-primary">1</span></sub></h1>
<button class="btn btn-outline-primary rounded-pill"><span class="fa fa-thumbs-up"></span>NOTE<sup><span class="badge badge-pill alert-info top=0 start=100">2</span></sup></button>
 <h3 class="text-primary">Hello gud morning><span class="badge badge-pill alert-primary">2</span></h3> 
</body>
 </html>
